<h1>Liste des Budgets</h1>

<div class="row mt-4" id="home-form">
    <div class="col-12">
        <form>
            <input type="hidden" class="form-control" name="id">
            <div class="mb-3">
                <label for="name" class="form-label">Nom du budjet</label>
                <input type="text" class="form-control" name="name">
            </div>
            <button type="button" class="btn btn-danger" onclick="home.toggleForm()">Annuler</button>
            <button type="submit" class="btn btn-primary" onclick="home.save(event)">Envoyer</button>
        </form>
    </div>
</div>



<div class="row mt-4" id="container-list">
    <div class="col-12 d-flex flex-row-reverse">
        <button class="btn btn-success" onclick="home.edit()">Cr√©er un budjet</button>
    </div>
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom du budjet</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
